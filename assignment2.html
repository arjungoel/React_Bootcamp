<!DOCTYPE html>
<html>

<head>
    <title>My First Assignment</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">

        const USER_DATA = {
            name:'Arjun Goel',
            username:'Arjungoel11',
            avatar:'https://avatars.githubusercontent.com/arjungoel'
        }

        function Badge(props) {
        return (
            <div>
            <img src={props.user.avatar} />
            <h1> Name:{props.user.name} </h1>
            <h3> Username:{props.user.username} </h3>
            </div>
        )
      }

      ReactDOM.render(<Badge user={USER_DATA} />, document.getElementById("app"));

    </script>
</body>

</html>
