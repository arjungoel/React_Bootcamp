<!DOCTYPE html>
<html>

<head>
    <title>My First React Page</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const name = 'Arjun'
        const twitterHandle = '@argl1995'

        const nameElement = React.createElement(
            'h1',
            null,
            name
        )
        const handleElement = React.createElement(
            'h3',
            null,
            twitterHandle
        )
        const wrapperElement = React.createElement(
            'div', {
                id: 'container'
            },
            nameElement,
            handleElement

        )
        console.log("wrapperElement", wrapperElement)
        ReactDOM.render(wrapperElement, document.getElementById('app'))
    </script>
</body>

</html>
