<!DOCTYPE html>
<html>

<head>
    <title>My First React Page</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        //const name = 'Arjun'
        //const twitterHandle = '@argl1995'

        function NameComponent(props) {
            return React.createElement(
                'h1',
                null,
                props.name,
            )
        }

        function HandleComponent(props) {
            return React.createElement(
                'h1',
                null,
                props.twitterHandle,
            )
        }

        const wrapperElement = React.createElement(
            'div', {
                id: 'container'
            },
            React.createElement(NameComponent, {
                name: 'Arjun'
            }),
            React.createElement(HandleComponent, {
                twitterHandle: 'argl1995'
            }, ),
        )


        console.log("wrapperElement", wrapperElement)
        ReactDOM.render(wrapperElement, document.getElementById('app'))
    </script>
</body>

</html>
